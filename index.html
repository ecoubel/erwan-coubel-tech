<!DOCTYPE html>
<html lang="en">

    <title>Erwan Coubel</title>
    <link rel="stylesheet" href="dist/main.css" />

        <div class="main-right-bottom">

          <p class="main-content">HTML/CSS</p>
          <p class="main-content">SASS/SCSS</p>
          <p class="main-content">Javascript</p>
          <p class="main-content">PHP/mySql</p>
          <p class="main-content">Wordpress</p>
          <p class="main-content">Git/GitHub</p>

    <!-- Footer-->

    <script src="javascript/index.js"></script>
